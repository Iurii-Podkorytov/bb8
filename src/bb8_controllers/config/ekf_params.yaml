ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    use_sim_time: true
    sensor_timeout: 0.1
    two_d_mode: true

    # --- Wheel Odometry ---
    odom0: /odom_wheels
    odom0_config: [false,  false,  false, # x, y, z
                   false, false, true,  # roll, pitch, yaw
                   true,  false, false, # vx, vy, vz (vy=false for diff drive)
                   false, false, true,  # vroll, vpitch, vyaw
                   false, false, false] # ax, ay, az
    odom0_differential: false 
    odom0_relative: false
    odom0_queue_size: 10
    # odom0_pose_rejection_threshold: 5.0 # Optional: Mahalanobis distance
    # odom0_twist_rejection_threshold: 1.0 # Optional: Mahalanobis distance

    # --- IMU ---
    imu0: /imu_base_cov
    imu0_config: [false, false, false, # x, y, z
                  false, false, true,  # roll, pitch, yaw
                  false, false, false, # vx, vy, vz
                  false, false, true,  # vroll, vpitch, vyaw
                  false,  false,  false] # ax, ay, az
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false
    imu0_queue_size: 10
    # imu0_pose_rejection_threshold: 0.8 # If fusing IMU orientation
    # imu0_twist_rejection_threshold: 0.8
    # imu0_linear_acceleration_rejection_threshold: 1.0


    # --- TF settings ---
    publish_tf: true           # EKF should publish the primary odom->base_link TF
    map_frame: map
    odom_frame: odom 
    base_link_frame: base_footprint
    world_frame: odom

    # --- Process Noise Covariance (how much noise/error in the state prediction model) ---
    # These values are CRITICAL for tuning. Start small, increase if state lags.
